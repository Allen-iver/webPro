<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js对象删除多个属性</title>
</head>

<body>
  <script>

    let obj = {
      arr: [{ id: '1', name: 'allen' }, {id: '2', name: 'cherry'}],
      path: 'home/page',
      name: 'home'
    }
    console.log(obj)
    function delKey(obj, ...args) {
      args.forEach(v => {
        delete obj[v]
      })
      return obj
    }
    delKey(obj, 'arr', 'name')
    console.log(obj)  // {path: "home/page"}


  </script>
</body>

</html>
