<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://common.cnblogs.com/scripts/jquery-2.2.0.min.js"></script>
</head>

<body>

  <div id="page_end_html">
    <!-- 右下角live2d效果 -->
    <script type="text/javascript" charset="utf-8" async=""
      src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
    <!-- 右下角live2d效果 -->
    <script type="text/javascript">
      setTimeout(() => {
        L2Dwidget.init({
          "model": {
            "scale": 0.5
          },
          "display": {
            "position": "right",
            "width": 180,
            "height": 260,
            "hOffset": 0,
            "vOffset": -20
          },
          "mobile": {
            "show": true,
            "scale": 0.5
          },
          "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
          }
        });
      }, 1000)
    </script>
  </div>
  <div id="live2d-widget">
    <canvas id="live2dcanvas" width="360" height="520" style="position: fixed; opacity: 0.7; right: 0px; bottom: -20px; z-index: 99999; pointer-events: none; border: 1px dashed rgb(204, 204, 204);"></canvas>
  </div>
</body>

</html>
