  <title>13-区分浏览器的进程与线程</title>

<body>
  <div></div>

  <script>
    /*
    *进程（Process）与线程（Thread）
      进程是操作系统进行资源分配和调度的基本单位，线程是操作系统进行运算的最小单位。
      一个程序至少有一个进程，一个进程至少有一个线程。线程需要由进程来启动和管理。

      前面提到进程是操作系统资源分配的基本单位，这里隐含的意思就是，不同进程之间的资源是独享的，不可以相互访问。
      这种特性带来的最大好处就是建立了进程之间的隔离性，避免了多个进程同时操作同一份数据而产生问题。

      而多线程没有分配独立的资源，线程之间数据都是共享的，也就意味着创建线程的成本更小，因为不需要分配额外的存储空间。
      但线程的数据共享也带来了很多问题：首先是稳定性，进程中任意线程崩溃都会导致整个进程的崩溃，也就是说会“牵连”到进程中的其他线程。
      安全隐患就更容易理解了，如果有恶意线程启动，可以随意访问进程中的任意资源。

      总而言之，多线程更轻量，多进程更安全更稳定。
    
    */





  </script>
