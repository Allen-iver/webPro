<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    for(var i =0; i < 5; i++) {
      setTimeout(function () {
        console.log(new Date, i)
      }, 1000)
    }
    console.log(new Date, i)


    new Promise((resolve, reject) => {
      console.log('1')
      resolve();
      console.log('2')
    }).then(() => {
      console.log('3')
      new Promise((resolve, reject) => {
        console.log('4')
        resolve('done')
      })
      .then(param => {
        console.log(5,param)
      })
      .then(param => {
        console.log(6,param)
      })
      return true;
    })
    .then(param => {
      console.log('7')
      throw Error('error',param)
    }).catch(param => {
      console.log('8', param)
    })


  </script>
</body>
